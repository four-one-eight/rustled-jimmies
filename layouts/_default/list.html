{{ define "main" }}
<section class="comic-wrap">
  {{ partial "header.html" . }}
  <main class="content list">
    {{ range .Data.Pages.GroupByDate "2006" }}
      <h1 class="content-list-date">{{ .Key }}</h1>
      <div class="content-container">
        {{ range .Pages }}
          {{ .Render "li"}}
        {{ end }}
      </div>
    {{ end }}
  </main>
  <!-- Ommits Pagination on About page -->
  {{ if ne $.Params.title "About" }}
    {{ partial "paginator.html" . }}
  {{ end }}
  {{ partial "footer.html" . }}
</section>
{{ end }}
