{{ define "main" }}
<section class="comic-wrap">
  {{ partial "header.html" . }}
  <!-- Comic post -->
  <article class="content">
    {{ .Content }}
  </article>
  <!-- Ommits Pagination on About page -->
  {{ if ne $.Params.title "About" }}
    {{ partial "paginator.html" . }}
  {{ end }}
  {{ partial "patreon.html" . }}
  {{ partial "footer.html" . }}
</section>
{{ end }}
