{{ define "main" }}
<main class="comic-wrap">
  {{ partial "header.html" . }}
  <!-- Comic post -->
  <article class="post">
    {{ .Content }}
  </article>
  <!-- Ommits Pagination on About page -->
  {{ if ne $.Params.title "About" }}
    {{ partial "paginator.html" . }}
  {{ end }}
  {{ partial "patreon.html" . }}
  {{ partial "footer.html" . }}
</main>
{{ end }}
