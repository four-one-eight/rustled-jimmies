{{ define "main" }}
<section class="comic-wrap">
  {{ partial "header.html" . }}
  {{ $comics := ($.Site.GetPage "section" "comic").Pages }}

    {{ range first 1 $comics }}
      {{ .Render "summary" }}
    {{ end }}

  {{ partial "paginator.html" . }}
  {{ partial "footer.html" . }}
</section>
{{ end }}
