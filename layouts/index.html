{{ partial "head.html" . }}
<div class="comic-wrap">
  {{ partial "header.html" . }}
  <main>
    <img src={{ "/img/assets/ad.png" | relURL }} alt="" class="ad">
    {{ $paginator := .Paginator 1 }}
    {{ range $paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}
    <img src={{ "/img/assets/ad.png" | relURL }} alt="" class="ad">
  </main>
  {{ partial "paginator.html" . }}
  {{ partial "footer.html" . }}
</div>
