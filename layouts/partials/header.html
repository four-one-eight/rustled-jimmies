<!-- Header -->
<header>
  <!-- Logo Homepage Link -->
  <a class="logo" href="{{ .Site.BaseURL }}">
    <img src={{ "/img/assets/logo.svg" | relURL }} alt="Rustled Jimmies logo">
  </a>

  <section class="nav-bar desktop">
    <!-- Navbar -->
    <nav class="nav-menu">
      <a class="nav-item" href="/comic">Comic</a>
      <a class="nav-item" href="/about">About</a>
      <a class="nav-item" href="https://rustledjimmies.threadless.com" target="_blank" rel="noopener">Shop</a>
    </nav>
  
    <!-- Social Links -->
    <nav class="social">
      {{with .Site.Params.instagram}}
      <a class="social-item" href="https://www.instagram.com/{{.}}" target="_blank" rel="noopener">
        <img src={{ "/img/assets/insta.svg" | relURL }} alt="Instagram icon">
      </a>
      {{end}}
      {{with .Site.Params.twitter}}
      <a class="social-item" href="https://www.twitter.com/{{.}}" target="_blank" rel="noopener">
        <img src={{ "/img/assets/twitter.svg" | relURL }} alt="Twitter icon">
      </a>
      {{end}}
      <a class="social-item" href="{{ .Site.RSSLink }}" target="_blank" rel="noopener">
        <img src={{ "/img/assets/rss.svg" | relURL }} alt="RSS icon">
      </a>
      {{with .Site.Params.patreon}}
      <a class="social-item" href="https://www.patreon.com/{{.}}" target="_blank" rel="noopener">
        <img src={{ "/img/assets/patreon.svg" | relURL }} alt="Patreon icon">
      </a>
      {{end}}
    </nav>
  </section>
  
  <input id="toggle" type="checkbox" />
  <label class="hamburger mobile" for="toggle">
    <div class="top"></div>
    <div class="meat"></div>
    <div class="bottom"></div>
  </label>

  <nav id="menu" class="nav-menu mobile">
    <a class="nav-item" href="/comic">Comic</a>
    <a class="nav-item" href="/about">About</a>
    <a class="nav-item" href="https://rustledjimmies.threadless.com" target="_blank">Shop</a>
    <div class="social">
      {{with .Site.Params.instagram}}
      <a class="social-item" href="https://www.instagram.com/{{.}}" target="_blank" rel="noopener">
        <img src={{ "/img/assets/insta.svg" | relURL }} alt="Instagram icon" class="lazy">
      </a>
      {{end}}
      {{with .Site.Params.twitter}}
      <a class="social-item" href="https://www.twitter.com/{{.}}" target="_blank" rel="noopener">
        <img src={{ "/img/assets/twitter.svg" | relURL }} alt="Twitter icon" class="lazy">
      </a>
      {{end}}
      <a class="social-item" href="{{ .Site.RSSLink }}" target="_blank">
        <img src={{ "/img/assets/rss.svg" | relURL }} alt="RSS icon" class="lazy" rel="noopener">
      </a>
      {{with .Site.Params.patreon}}
      <a class="social-item" href="https://www.patreon.com/{{.}}" target="_blank" rel="noopener">
        <img src={{ "/img/assets/patreon.svg" | relURL }} alt="Patreon icon" class="lazy">
      </a>
      {{end}}
    </di>
  </nav>
</header>
