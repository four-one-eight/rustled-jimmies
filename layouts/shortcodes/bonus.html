<!-- Bonus panel -->
{{ $bonus := .Get "src" }}
{{ if ne "" $bonus  }}
  <section id="secret" class="secret" role="navigation">
    <!-- Toggle -->
    <input id="box" type="checkbox"/>
    <!-- Bonus icon -->
    <label class="box" for="box"><img src={{ "/img/assets/bonus.svg" | relURL }}></label>
    <!-- Panel -->  
    <div class="panel">
      <img data-src="/img/comic/{{ .Get "src" }}" class="bonus lazy"/>
    </div>
  </section>
{{ end }}
